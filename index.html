<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isometric Engine Prototype</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;     /* no scrollbars */

      height: 100%;

      image-rendering: pixelated; /* crisp nearest‑neighbour scaling */
    }
  </style>
</head>

<body>
  <canvas id="game"></canvas>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
